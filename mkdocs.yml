site_name: Dark Insider Role-play Community
site_description: Dark Insider Role-play Community Documentation
site_author: mujina7560

# site_url: dark-insider.io

plugins:
  # - social
  - search
  # - git-revision-date-localized:
  #     enable_creation_date: true
  # - git-authors

theme:
  # favicon: images/favicon.png
  name: material
  logo: 
  font:
    text: Krub
    code: Roboto Mono
  palette:
    scheme: slate
    primary: black
    accent: deep purple
  features:
    - announce.dismiss
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.instant
    - navigation.tracking
    # - navigation.footer
    - navigation.path
    - navigation.indexes
    - toc.follow
    - toc.integrate
    - navigation.top
  custom_dir: overrides
markdown_extensions:
  - toc:
      permalink: true
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

